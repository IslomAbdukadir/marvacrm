<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MARVA Dental - международная академия по
        обучению зубных техников</title>
    <link rel="shortcut icon" href="../img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="libs/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.3/jquery.mCustomScrollbar.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/media.css">

</head>

<body class="crm-photo">

    <div class="executor">
        <div class="executor-img">
            <!-- <img src="../img/favicon.png" alt=""> -->
            <a href="#!" class="executor-photo-change">
                <img src="../img/photo.png">
            </a>
        </div>
        <form action="" class="executor-form executor-form2">
            <input type="text" class="executor-input" placeholder="Логин*">
            <input type="password" class="executor-input" placeholder="Изменить пароль*">
            <input type="text" class="executor-input" placeholder="Имя Фамилия*">
            <input type="text" name="Телефон" class="input-phone-number js-input-phone-number executor-input" required pattern="[+()0-9-]{5,20}" placeholder="Номер телефона*">
        </form>
        <div class="executor-info">
            <p class="executor-info-txt">Директор*</p>
            <div class="executor-info-btns">
                <a href="#!" class="executor-info-btn executor-info-btn1">Новый сотрудник</a>
                <a href="#!" class="executor-info-btn">Отменить</a>
                <a href="#!" class="executor-info-btn">Сохранить</a>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="https://unpkg.com/imask"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.3/jquery.mCustomScrollbar.concat.min.js">
    </script>
    <script src="../libs/swiper/swiper-bundle.min.js"></script>
    <script src="../js/script.js"></script>

</body>

</html>
