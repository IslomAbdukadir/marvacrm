<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MARVA Dental - международная академия по
        обучению зубных техников</title>
    <link rel="shortcut icon" href="../img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="libs/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.3/jquery.mCustomScrollbar.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/media.css">

</head>

<body class="crm-photo">

    <div class="director">

        <div class="director-info">
            <div class="director-info-left">
                <div class="director-img">
                    <!-- <img src="../img/favicon.png" alt=""> -->
                    <a href="#!" class="director-photo-change">
                        <img src="../img/photo.png">
                    </a>
                </div>
                <p class="director-img-title">Директор*</p>
            </div>
            <div class="director-info-right">
                <form class="director-form">
                    <input type="text" name="" id="" placeholder="Логин*" required>
                    <input type="text" name="Телефон" class="input-phone-number js-input-phone-number executor-input"
                        required pattern="[+()0-9-]{5,20}" placeholder="Номер телефона*">
                    <input type="password" name="" id="" placeholder="Пароль*" required>
                    <i class="fi fi-rr-caret-down arrow-down2"></i>
                    <select name="">
                        <option disabled selected>Директор*</option>
                        <option>Руководитель</option>
                        <option>Исполнитель</option>
                    </select>
                </form>
            </div>
        </div>
        <div class="director-cards">
            <div class="director-card active">
                <a href="" class="director-title">Call center</a>
                <p class="director-txt">Marva.uz</p>
                <a href="#!" class="director-option">
                    <img src="../img/dots.png" alt="">
                </a>
            </div>
            <div class="director-card">
                <a href="" class="director-title">Marceting</a>
                <p class="director-txt">Marva.uz</p>
                <a href="#!" class="director-option">
                    <img src="../img/dots.png" alt="">
                </a>
            </div>
            <div class="director-card">
                <a href="" class="director-title">Buxgalteriya</a>
                <p class="director-txt">Marva.uz</p>
                <a href="#!" class="director-option">
                    <img src="../img/dots.png" alt="">
                </a>
            </div>
            <div class="director-card">
                <a href="" class="director-title">Office</a>
                <p class="director-txt">Marva.uz</p>
                <a href="#!" class="director-option">
                    <img src="../img/dots.png" alt="">
                </a>
            </div>
        </div>
        <div class="director-btns">
            <a href="#!" class="director-btn executor-info-btn">Отменить</a>
            <a href="#!" class="director-btn executor-info-btn">Сохранить</a>
        </div>
    </div>

    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="https://unpkg.com/imask"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.3/jquery.mCustomScrollbar.concat.min.js">
    </script>
    <script src="../libs/swiper/swiper-bundle.min.js"></script>
    <script src="../js/script.js"></script>

</body>

</html>
