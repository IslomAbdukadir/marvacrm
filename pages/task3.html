<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MARVA Dental - международная академия по
        обучению зубных техников</title>
    <link rel="shortcut icon" href="../img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/media.css">

</head>

<body>

    <div class="left-side">
        <div class="log">
            <a href="#!" class="log-link">
                <img src="../img/log.svg" alt="">
            </a>
            <div class="log-info">
                <p class="log-info-per">Bobur</p>
                <p class="log-info-job">Manager</p>
            </div>
            <ul class="log-list">
                <li class="log-item active">
                    <a href="#!" class="log-img">
                        <img src="../img/1.svg" alt="">
                    </a>
                    <a href="#!" class="log-span">Сделки</a>
                </li>
                <li class="log-item">
                    <a href="#!" class="log-img">
                        <img src="../img/2.svg" alt="">
                    </a>
                    <a href="#!" class="log-span">Задачи</a>
                </li>
                <li class="log-item">
                    <a href="#!" class="log-img">
                        <img src="../img/3.svg" alt="">
                    </a>
                    <a href="#!" class="log-span">Чат</a>
                </li>
                <li class="log-item">
                    <a href="#!" class="log-img">
                        <img src="../img/4.svg" alt="">
                    </a>
                    <a href="#!" class="log-span">Контакты</a>
                </li>
            </ul>
        </div>
    </div>

    <nav class="nav">
        <div class="container">
            <div class="nav-left">
                <form>
                    <input type="search" placeholder="Найти" class="nav-search">
                    <a href="#!" class="nav-search-btn">
                        <img src="../img/seach.svg" alt="">
                    </a>
                </form>
            </div>
            <div class="nav-right">
                <a href="#!" class="nav-right-btn">Новая задача</a>
            </div>
        </div>
    </nav>

    <div class="center">
        <div class="container">
            <div class="deal-swipe">
                <a href="#!" class="left">
                    <img src="../img/left.svg" alt="">
                </a>
                <div class="deal-swipe-info">
                    <h5>Декабрь</h5>
                </div>
                <a href="#!" class="right">
                    <img src="../img/right.svg" alt="">
                </a>
            </div>
        </div>
        <div class="task-days">
            <a href="#!">Понедельник</a>
            <a href="#!">Вторник</a>
            <a href="#!">Среда</a>
            <a href="#!">Четверг</a>
            <a href="#!">Пятница</a>
            <a href="#!">Суббота</a>
            <a href="#!">Воскресенье</a>
        </div>
        <div class="table">
            <div class="stroke">
                <div class="stroke-line">
                    <div class="stroke-line-left">
                        <p class="stroke-line-name">Руководитель*</p>
                    </div>
                    <div class="stroke-line-right">
                        <a href="#!" class="deal-sort-dots">
                            <img src="../img/dotsWhite.svg" alt="">
                        </a>
                    </div>
                </div>
                <div class="stroke-line">
                    <div class="stroke-line-left">
                        <img src="../img/timeWhite.png" alt="">
                        <p class="task-line-time">10:00</p>
                    </div>
                    <div class="stroke-line-right">
                        <p class="stroke-line-status red">Процессе</p>
                    </div>
                </div>
            </div>
            <div class="stroke"></div>
            <div class="stroke"></div>
            <div class="stroke"></div>
            <div class="stroke"></div>
            <div class="stroke"></div>
            <div class="stroke"></div>
        </div>
        <div class="table">
            <div class="stroke"></div>
            <div class="stroke"></div>
            <div class="stroke"></div>
            <div class="stroke"></div>
            <div class="stroke"></div>
            <div class="stroke"></div>
            <div class="stroke"></div>
        </div>
        <div class="table">
            <div class="stroke"></div>
            <div class="stroke"></div>
            <div class="stroke"></div>
            <div class="stroke"></div>
            <div class="stroke"></div>
            <div class="stroke"></div>
            <div class="stroke"></div>
        </div>
        <div class="table">
            <div class="stroke"></div>
            <div class="stroke"></div>
            <div class="stroke"></div>
            <div class="stroke"></div>
            <div class="stroke"></div>
            <div class="stroke"></div>
            <div class="stroke"></div>
        </div>
        <div class="table">
            <div class="stroke"></div>
            <div class="stroke"></div>
            <div class="stroke"></div>
            <div class="stroke"></div>
            <div class="stroke"></div>
            <div class="stroke"></div>
            <div class="stroke"></div>
        </div>
    </div>


    <script src="https://unpkg.com/imask"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="../js/script.js"></script>


</body>

</html>
